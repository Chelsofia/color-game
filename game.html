<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <audio id="correct-sound" src="/assets/538333__lionelmatthew001__correct.mp3" preload="auto"></audio>
<audio id="wrong-sound" src="/assets/327735__distillerystudio__error_04.wav" preload="auto"></audio>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-screen">
        <h1>Color Guessing Game</h1>
        <p class="message" data-testid="gameInstructions">Guess the correct color from the options below!</p>
        <div id="color-box" data-testid="colorBox"></div>
        <div class="container" id="color-buttons-container" data-testid="colorOption"></div>
        <p id="message" data-testid="gameStatus"></p>
        <p id="score" data-testid="score">Score: 0</p>
        <button id="new-game-homepage" data-testid="newGameButton">New Game</button>

        <button class="back-to-home">
                <a href="index.html"> Back to Homepage</a>

        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
